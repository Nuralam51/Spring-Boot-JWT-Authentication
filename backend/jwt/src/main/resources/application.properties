
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/<databaseName>?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC

spring.datasource.username=<databaseUsername>
spring.datasource.password=<databasePassword>

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


security.jwt.secretKey = securesecuresecuresecuresecuresecuresecuresecuresecuresecuresecuresecuresecuresecuresecure
security.jwt.tokenPrefix = Bearer
security.jwt.tokenExpirationAfterDays = 14
security.jwt.header.string = Authorization
